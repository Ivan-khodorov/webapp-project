<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор зоны</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .btn-finish {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button class="btn-finish" onclick="sendZone()">✅ Завершить зону</button>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const city = params.get("city");

    const map = L.map("map").setView([55.75, 37.61], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    if (city) {
      fetch("https://nominatim.openstreetmap.org/search?format=json&q=" + city, {
        headers: {
          'User-Agent': 'TelegramWebAppBot'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const { lat, lon } = data[0];
            map.setView([parseFloat(lat), parseFloat(lon)], 14);
          } else {
            alert("Город не найден");
          }
        });
    }

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      draw: {
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      },
      edit: {
        featureGroup: drawnItems
      }
    });

    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      drawnItems.clearLayers();
      drawnItems.addLayer(event.layer);
    });

    function sendZone() {
      const data = drawnItems.toGeoJSON();
      if (!data.features.length) {
        alert("Сначала выделите зону");
        return;
      }

      const zone = data.features[0].geometry.coordinates[0].map(([lon, lat]) => ({ lon, lat }));
      const payload = {
        city,
        zone
      };

      Telegram.WebApp.ready();
      Telegram.WebApp.sendData(JSON.stringify(payload));
      Telegram.WebApp.close();
    }
  </script>
</body>
</html>
