
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –∑–æ–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="controls" id="adminControls" style="display: none;">
    <label><input type="date" id="dateStart" /></label>
    <label><input type="date" id="dateEnd" /></label>
    <button onclick="sendZone()">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–æ–Ω—É</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script>
Telegram.WebApp.ready();

let city = "–ú–æ—Å–∫–≤–∞";
let mode = "worker";
let telegramId = 0;
let drawnItems;
let map;
let socket;

const urlParams = new URLSearchParams(window.location.search);
if (urlParams.has("startapp")) {
  const [modeParam, cityParam] = urlParams.get("startapp").split("-");
  city = cityParam || city;
  mode = modeParam || mode;
}
telegramId = Telegram.WebApp.initDataUnsafe?.user?.id || 0;
setupMap();

function setupMap() {
  const isAdmin = mode === "admin";
  map = L.map("map").setView([55.75, 37.61], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  if (isAdmin) {
    const drawControl = new L.Control.Draw({
      draw: {
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      drawnItems.clearLayers();
      drawnItems.addLayer(event.layer);
    });
  }

  centerOnCity();
  connectWebSocket();
  loadExistingZones();
  loadExistingPoints();
}

function centerOnCity() {
  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`)
    .then(res => res.json())
    .then(data => {
      if (data.length > 0) {
        map.setView([parseFloat(data[0].lat), parseFloat(data[0].lon)], 13);
      }
    });
}

function connectWebSocket() {
  const wsUrl = `wss://humorous-tranquility-nixpackspythonversion311.up.railway.app/ws/${city}`;
  socket = new WebSocket(wsUrl);

  socket.onopen = () => console.log("üåê WebSocket –ø–æ–¥–∫–ª—é—á—ë–Ω:", wsUrl);

  socket.onmessage = (event) => {
    const msg = JSON.parse(event.data);
    console.log("üì• WS —Å–æ–æ–±—â–µ–Ω–∏–µ:", msg);

    if (msg.type === "new_point") {
      const p = msg.data;
      L.circleMarker([p.lat, p.lon], {
        radius: 8,
        color: "blue"
      }).addTo(map).bindPopup(`
        <b>üì¨ –õ–∏—Å—Ç–æ–≤–æ–∫:</b> ${p.flyer_count}<br>
        <b>üë§:</b> ${p.username}<br>
        <b>üïí:</b> ${p.created_at}<br>
        <b>#Ô∏è‚É£:</b> ${p.order}
      `);
    }

    if (msg.type === "new_zone") {
      const coords = msg.data.polygon.map(p => [p.lat, p.lon]);
      L.polygon(coords, { color: "red" }).addTo(map)
        .bindTooltip(`–ó–æ–Ω–∞ ‚Ññ${msg.data.zone_number}<br>üóì ${msg.data.date_start} ‚Äì ${msg.data.date_end}`);
    }

    // ‚ùå –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–∞–µ–º remove_point
    // if (msg.type === "remove_point") ...
  };

  socket.onclose = () => {
    console.warn("üîå WebSocket –æ—Ç–∫–ª—é—á—ë–Ω. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º...");
    setTimeout(connectWebSocket, 3000);
  };
}

function loadExistingZones() {
  fetch(`https://humorous-tranquility-nixpackspythonversion311.up.railway.app/zones/${city}`)
    .then(res => res.json())
    .then(json => {
      console.log("üì¶ –ó–æ–Ω—ã:", json);
      if (json.status === "ok") {
        for (const zone of json.zones) {
          const coords = zone.polygon.map(p => [p.lat, p.lon]);
          L.polygon(coords, { color: "red" }).addTo(map)
            .bindTooltip(`–ó–æ–Ω–∞ ‚Ññ${zone.zone_number}<br>üóì ${zone.date_start} ‚Äì ${zone.date_end}`);
        }
      }
    });
}

function loadExistingPoints() {
  fetch(`https://humorous-tranquility-nixpackspythonversion311.up.railway.app/points/${city}`)
    .then(res => res.json())
    .then(json => {
      console.log("üìç –¢–æ—á–∫–∏:", json);
      if (json.points) {
        for (const p of json.points) {
          L.circleMarker([p.lat, p.lon], {
            radius: 8,
            color: "blue"
          }).addTo(map).bindPopup(`
            <b>üì¨ –õ–∏—Å—Ç–æ–≤–æ–∫:</b> ${p.flyer_count}<br>
            <b>üë§ –†–∞–±–æ—Ç–Ω–∏–∫:</b> ${p.username}<br>
            <b>üïí –í—Ä–µ–º—è:</b> ${p.created_at}<br>
            <b>#Ô∏è‚É£ –¢–æ—á–∫–∞ ‚Ññ:</b> ${p.order}
          `);
        }
      }
    });
}
</script>

</body>
</html>
