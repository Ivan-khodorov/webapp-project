<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –∑–æ–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .btn-finish {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button class="btn-finish" id="finishBtn" onclick="sendZone()">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–æ–Ω—É</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    Telegram.WebApp.ready();

    let city = "–ú–æ—Å–∫–≤–∞";
    let mode = "worker";
    let telegramId = 0;

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("startapp")) {
      const [modeParam, cityParam] = urlParams.get("startapp").split("-");
      city = cityParam || city;
      mode = modeParam || mode;
      telegramId = Telegram.WebApp.initDataUnsafe?.user?.id || 0;

      console.log("üåç –ü–æ–ª—É—á–µ–Ω–æ –∏–∑ URL:", { city, mode, telegramId });
      setupMap();
    }

    function setupMap() {
      const isAdmin = mode === "admin";
      const map = L.map("map").setView([55.75, 37.61], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      if (isAdmin) {
        document.getElementById("finishBtn").style.display = "block";
        const drawControl = new L.Control.Draw({
          draw: {
            polyline: false,
            rectangle: false,
            circle: false,
            marker: false,
            circlemarker: false
          },
          edit: { featureGroup: drawnItems }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (event) {
          drawnItems.clearLayers();
          drawnItems.addLayer(event.layer);
        });
      } else {
        document.getElementById("finishBtn").style.display = "none";
      }

      // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–æ–¥—É
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            const lat = parseFloat(data[0].lat);
            const lon = parseFloat(data[0].lon);
            map.setView([lat, lon], 13);
          }
        });

      // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–æ–Ω—ã
      fetch(`https://backend-production-671b.up.railway.app/zones/${city}`)
        .then(res => res.json())
        .then(json => {
          if (json.zone && Array.isArray(json.zone)) {
            const polygonCoords = json.zone.map(p => [p.lat, p.lon]);
            const polygon = L.polygon(polygonCoords, { color: "red" }).addTo(map);
            map.fitBounds(polygon.getBounds());
          }
        });

      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ—á–∫–∏
      fetch(`https://backend-production-671b.up.railway.app/points/${city}`)
        .then(res => res.json())
        .then(json => {
          if (json.points) {
            for (const p of json.points) {
              const marker = L.circleMarker([p.lat, p.lon], {
                radius: 8,
                color: "blue"
              }).addTo(map);

              const html = `
                <b>üì¨ –õ–∏—Å—Ç–æ–≤–æ–∫:</b> ${p.flyer_count}<br>
                <b>üë§ –†–∞–±–æ—Ç–Ω–∏–∫:</b> ${p.username}<br>
                <b>üïí –í—Ä–µ–º—è:</b> ${p.created_at}<br>
                <b>#Ô∏è‚É£ –¢–æ—á–∫–∞ ‚Ññ:</b> ${p.order}
              `;
              marker.bindPopup(html);
            }
          }
        });
    }

    window.sendZone = function () {
      const isAdmin = mode === "admin";
      if (!isAdmin) return;

      const data = drawnItems.toGeoJSON();
      if (!data.features.length) {
        alert("‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –≤—ã–¥–µ–ª–∏—Ç–µ –∑–æ–Ω—É –Ω–∞ –∫–∞—Ä—Ç–µ.");
        return;
      }

      const zone = data.features[0].geometry.coordinates[0].map(([lon, lat]) => ({ lat, lon }));
      const payload = { city, zone, telegram_id: telegramId };

      fetch("https://backend-production-671b.up.railway.app/save-zone", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(result => {
          alert("‚úÖ –ó–æ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: " + result.status);
        })
        .catch(err => {
          alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: " + err.message);
        });
    };
  </script>
</body>
</html>
