<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞—Ä—Ç–∞ –∑–æ–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 10px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .flyer-box {
  background: white;
  border: 2px solid black;
  border-radius: 2px;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: black;
  font-size: 14px;
}
  </style>
</head>
<body>
  <div class="controls" id="adminControls" style="display: none;">
    <label><input type="date" id="dateStart" /></label>
    <label><input type="date" id="dateEnd" /></label>
    <button onclick="sendZone()">–ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–æ–Ω—É</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script>
  Telegram.WebApp.ready();

  let city = "–ú–æ—Å–∫–≤–∞";
  let mode = "worker";
  let telegramId = 0;
  let drawnItems;
  let map;
  let socket;
  let markers = [];

  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has("startapp")) {
    const [modeParam, cityParam] = urlParams.get("startapp").split("-");
    city = decodeURIComponent(cityParam || "–ú–æ—Å–∫–≤–∞");
    mode = modeParam || "worker";
    console.log("üèô –ì–æ—Ä–æ–¥ –∏–∑ startapp:", city);
  } else {
    console.warn("‚ö†Ô∏è –ü–∞—Ä–∞–º–µ—Ç—Ä startapp –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≥–æ—Ä–æ–¥ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é:", city);
  }

  telegramId = Telegram.WebApp.initDataUnsafe?.user?.id || 0;

  setupMap();

  function setupMap() {
    const isAdmin = mode === "admin";
    if (isAdmin) {
      document.getElementById("adminControls").style.display = "flex";
    }

    map = L.map("map").setView([55.75, 37.61], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    if (isAdmin) {
      const drawControl = new L.Control.Draw({
        draw: {
          polyline: false,
          rectangle: false,
          circle: false,
          marker: false,
          circlemarker: false
        },
        edit: { featureGroup: drawnItems }
      });
      map.addControl(drawControl);

      map.on(L.Draw.Event.CREATED, function (event) {
        drawnItems.clearLayers();
        drawnItems.addLayer(event.layer);
      });
    }

    centerOnCity();
    connectWebSocket();
    loadExistingZones();
    loadExistingPoints();
  }

  function centerOnCity() {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          map.setView([parseFloat(data[0].lat), parseFloat(data[0].lon)], 13);
        }
      });
  }

function connectWebSocket() {
  const wsUrl = `wss://humorous-tranquility-nixpackspythonversion311.up.railway.app/ws/${city}`;
  socket = new WebSocket(wsUrl);

  socket.onopen = () => console.log("üåê WebSocket –ø–æ–¥–∫–ª—é—á—ë–Ω:", wsUrl);

  socket.onmessage = (event) => {
    const msg = JSON.parse(event.data);
    console.log("üì• WS —Å–æ–æ–±—â–µ–Ω–∏–µ:", msg);

    if (msg.type === "new_zone") {
      const coords = msg.data.polygon.map(p => [p.lat, p.lon]);
      const poly = L.polygon(coords, { color: "red" }).addTo(map);
      poly.bindTooltip(`–ó–æ–Ω–∞ ‚Ññ${msg.data.zone_number}<br>üóì ${msg.data.date_start} ‚Äì ${msg.data.date_end}`);
    }

    if (msg.type === "new_point") {
      const p = msg.data;
      if (!p.lat || !p.lon) return;
      const marker = L.marker([p.lat, p.lon], {
  icon: L.divIcon({
    className: 'custom-flyer-icon',
    html: `<div class="flyer-box">${p.flyer_count ?? "?"}</div>`,
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  })
}).addTo(map);
      const html = `
        <b>üì¨ –õ–∏—Å—Ç–æ–≤–æ–∫:</b> ${p.flyer_count ?? "?"}<br>
        <b>üë§:</b> ${p.username ?? "?"}<br>
        <b>üïí:</b> ${p.created_at ?? "?"}<br>
        <b>#Ô∏è‚É£:</b> ${p.order ?? "?"}
      `;
      marker.bindPopup(html);
      markers.push(marker);
    }
  };

  socket.onclose = () => {
    console.warn("üîå WebSocket –æ—Ç–∫–ª—é—á—ë–Ω. –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∞–µ–º...");
    setTimeout(connectWebSocket, 3000);
  };
}

function loadExistingZones() {
  fetch(`https://humorous-tranquility-nixpackspythonversion311.up.railway.app/zones/${city}`)
    .then(res => res.json())
    .then(json => {
      if (json.status === "ok" && Array.isArray(json.zones)) {
        for (const zone of json.zones) {
          const coords = zone.polygon.map(p => [p.lat, p.lon]);
          const poly = L.polygon(coords, { color: "red" }).addTo(map);
          if (zone.zone_number && zone.date_start && zone.date_end) {
            poly.bindTooltip(`–ó–æ–Ω–∞ ‚Ññ${zone.zone_number}<br>üóì ${zone.date_start} ‚Äì ${zone.date_end}`);
          }
        }
      }
    });
}

function loadExistingPoints() {
  fetch("https://humorous-tranquility-nixpackspythonversion311.up.railway.app/points")
    .then(res => res.json())
    .then(json => {
      if (json.points && Array.isArray(json.points)) {
        json.points.forEach(p => {
          if (!p.lat || !p.lon) return;
        const marker = L.marker([p.lat, p.lon], {
  icon: L.divIcon({
    className: 'custom-flyer-icon',
    html: `<div class="flyer-box">${p.flyer_count ?? "?"}</div>`,
    iconSize: [30, 30],
    iconAnchor: [15, 15]
  })
}).addTo(map);

          const html = `
            <b>üì¨ –õ–∏—Å—Ç–æ–≤–æ–∫:</b> ${p.flyer_count ?? "?"}<br>
            <b>üë§ –†–∞–±–æ—Ç–Ω–∏–∫:</b> ${p.username ?? "?"}<br>
            <b>üïí –í—Ä–µ–º—è:</b> ${p.created_at ?? "?"}<br>
            <b>#Ô∏è‚É£ –¢–æ—á–∫–∞ ‚Ññ:</b> ${p.order ?? "?"}
          `;
          marker.bindPopup(html);
          markers.push(marker);
        });
      }
    });
}

window.sendZone = function () {
  const features = drawnItems?.toGeoJSON?.();
  if (!features || !features.features.length) {
    alert("‚ö†Ô∏è –ù–∞—Ä–∏—Å—É–π—Ç–µ –∑–æ–Ω—É.");
    return;
  }

  const start = document.getElementById("dateStart").value;
  const end = document.getElementById("dateEnd").value;
  if (!start || !end) {
    alert("‚è± –£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–æ–Ω—ã.");
    return;
  }

  const polygon = features.features[0].geometry.coordinates[0]
    .map(([lon, lat]) => ({ lat, lon }));

  const payload = {
    city,
    polygon,
    date_start: start,
    date_end: end,
    telegram_id: telegramId
  };

  fetch("https://humorous-tranquility-nixpackspythonversion311.up.railway.app/save-zone", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(result => {
    alert("‚úÖ –ó–æ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: #" + result.zone_number);
    Telegram.WebApp.close();
  })
  .catch(err => {
    alert("‚ùå –û—à–∏–±–∫–∞: " + err.message);
  });
};
  </script>
</body>
</html>
