<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—ã–±–æ—Ä –∑–æ–Ω—ã —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .btn-finish {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
<button class="btn-finish" onclick="sendZone()">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–æ–Ω—É</button>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const city = params.get("city");
  const telegramId = window.Telegram.WebApp.initDataUnsafe?.user?.id;

  const map = L.map("map").setView([55.75, 37.61], 12);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  if (city) {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`, {
      headers: {
        "Accept": "application/json",
        "User-Agent": "Mozilla/5.0 (TelegramWebAppBot)"
      }
    })
            .then(res => res.json())
            .then(data => {
              if (data.length > 0) {
                const lat = parseFloat(data[0].lat);
                const lon = parseFloat(data[0].lon);
                map.setView([lat, lon], 13);
              } else {
                alert("‚ùå –ì–æ—Ä–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω");
              }
            })
            .catch(err => alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –≥–æ—Ä–æ–¥–∞: " + err.message));
  }

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    draw: {
      polyline: false,
      rectangle: false,
      circle: false,
      marker: false,
      circlemarker: false
    },
    edit: {
      featureGroup: drawnItems
    }
  });
  map.addControl(drawControl);

  map.on(L.Draw.Event.CREATED, function (event) {
    drawnItems.clearLayers();
    drawnItems.addLayer(event.layer);
  });

  function sendZone() {
    const data = drawnItems.toGeoJSON();
    if (!data.features.length) {
      alert("‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –≤—ã–¥–µ–ª–∏—Ç–µ –∑–æ–Ω—É –Ω–∞ –∫–∞—Ä—Ç–µ.");
      return;
    }

    const zone = data.features[0].geometry.coordinates[0].map(([lon, lat]) => ({ lat, lon }));

    const payload = {
      city,
      zone,
      telegram_id: telegramId
    };

    console.log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:", payload);

    fetch("https://backend-nixpackspythonversion311.up.railway.app/save-zone", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
            .then(response => response.json())
            .then(result => {
              alert("‚úÖ –ó–æ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: " + result.status);
            })
            .catch(error => {
              alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: " + error.message);
            });
  }
</script>
</body>
</html>
