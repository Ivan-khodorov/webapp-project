<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ä—Ç–∞ –∑–æ–Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .btn-finish {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button class="btn-finish" id="finishBtn" onclick="sendZone()">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–æ–Ω—É</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
 <script>
  Telegram.WebApp.ready();

  let city = "–ú–æ—Å–∫–≤–∞";
  let mode = "worker";
  let telegramId = 0;

  // ‚úÖ 1. –ü–æ–ø—Ä–æ–±—É–µ–º —Å—Ä–∞–∑—É –≤–∑—è—Ç—å startapp –∏–∑ URL-–ø–∞—Ä–∞–º–µ—Ç—Ä–∞
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has("startapp")) {
    const [modeParam, cityParam] = urlParams.get("startapp").split("-");
    city = cityParam || city;
    mode = modeParam || mode;
    telegramId = Telegram.WebApp.initDataUnsafe?.user?.id || 0;

    console.log("üåç –ü–æ–ª—É—á–µ–Ω–æ –∏–∑ URL:", { city, mode, telegramId });
    setupMap();  // –∑–∞–ø—É—Å–∫–∞–µ–º –∫–∞—Ä—Ç—É
  }

  // ‚úÖ 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç sendData
  Telegram.WebApp.onEvent("web_app_data", function (event) {
    try {
      const data = JSON.parse(event.data);
      city = data.city || city;
      mode = data.role || mode;
      telegramId = data.telegram_id || 0;

      console.log("üì¶ –ü–æ–ª—É—á–µ–Ω–æ –∏–∑ sendData:", { city, mode, telegramId });
      setupMap();
    } catch (e) {
      alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞: " + e.message);
    }
  });

  // üó∫ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
  function setupMap() {
    const isAdmin = mode === "admin";
    const map = L.map("map").setView([55.75, 37.61], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    if (isAdmin) {
      document.getElementById("finishBtn").style.display = "block";
      const drawControl = new L.Control.Draw({
        draw: {
          polyline: false,
          rectangle: false,
          circle: false,
          marker: false,
          circlemarker: false
        },
        edit: { featureGroup: drawnItems }
      });
      map.addControl(drawControl);

      map.on(L.Draw.Event.CREATED, function (event) {
        drawnItems.clearLayers();
        drawnItems.addLayer(event.layer);
      });
    } else {
      document.getElementById("finishBtn").style.display = "none";
    }

    // –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø–æ –≥–æ—Ä–æ–¥—É
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 13);
        }
      });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —É–∂–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π –∑–æ–Ω—ã
    fetch(`https://backend-nixpackspythonversion311.up.railway.app/zones/${city}`)
      .then(res => res.json())
      .then(json => {
        if (json.zone && Array.isArray(json.zone)) {
          const polygonCoords = json.zone.map(p => [p.lat, p.lon]);
          const polygon = L.polygon(polygonCoords, { color: "red" }).addTo(map);
          map.fitBounds(polygon.getBounds());
        }
      });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–æ–Ω—ã (—Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω)
    window.sendZone = function () {
      if (!isAdmin) return;

      const data = drawnItems.toGeoJSON();
      if (!data.features.length) {
        alert("‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –≤—ã–¥–µ–ª–∏—Ç–µ –∑–æ–Ω—É –Ω–∞ –∫–∞—Ä—Ç–µ.");
        return;
      }

      const zone = data.features[0].geometry.coordinates[0].map(([lon, lat]) => ({ lat, lon }));
      const payload = { city, zone, telegram_id: telegramId };

      fetch("https://backend-nixpackspythonversion311.up.railway.app/save-zone", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(result => {
          alert("‚úÖ –ó–æ–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: " + result.status);
        })
        .catch(err => {
          alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: " + err.message);
        });
    }
  }
</script>
</body>
</html>
